<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
    integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" href="assets/css/Loginstyle.css">
  <title>Banka: Login</title>
</head>

<body>
  <div class="login_container">
    <div class="login-wrapper">
      <p><img src="assets/images/logo.png" alt=""></p>
      <h1>Login</h1>
      <div class="errorDiv">
        <p id="errDiv"></p>
      </div>
      <form class="login-form" method="POST">
        <!-- email -->
        <div class="User-ID">
          <label><span class="entypo-user"><i class="fas fa-at"></i></span></label>
          <input type="text"  id="email" placeholder="E-mail" required />
        </div>
        <!-- password -->
        <div class="password">
          <label><span class="entypo-user"><i class="fas fa-lock"></i></span></label>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <!-- button -->
        <button class="btn" id="submit"><div id="sign_text"> Sign in </div><div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </button>
        <p>
          Not a member? <a href="signup.html" class="link">Sign up now <span class="entypo-right-thin"></span></a>
        </p>
      </form>
    </div> <!-- /login-wrapper -->
  </div> <!-- /container -->
  <script src="./scripts/login.js"></script>
</body>

</html>
