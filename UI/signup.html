<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
    integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" href="assets/css/Loginstyle.css">
  <title>Banka: SignUp</title>
</head>

<body>
  <div class="signup_container">
    <div class="signup-wrapper">
      <p><img src="assets/images/logo.png" alt="logo.png"></p>
      <h1>Sign-Up</h1>
      <form class="signup-form" action="USER/create_account.html">
        <!-- First Name -->
        <div class="f_name">
          <label><span class="entypo-user"><i class="fas fa-user"></i></span></label>
          <input type="text" placeholder="First Name" required />
        </div>
        <!-- Second Name -->
        <div class="s_name">
          <label><span class="entypo-user"><i class="fas fa-user"></i></span></label>
          <input type="text" placeholder="Second Name" required />
        </div>
        <!-- email -->
        <div class="email">
          <label><span class="entypo-user"><i class="fas fa-at"></i></span></label>
          <input type="email" placeholder="E-mail" required />
        </div>
        <!-- phone -->
        <div class="phone">
          <label><span class="entypo-user"><i class="fas fa-phone fa-flip-vertical"></i></span></label>
          <input type="tel" placeholder="Phone" required />
        </div>
                <!-- Mother's Name -->
                <div class="m_name">
                    <label><span class="entypo-user"><i class="fas fa-user"></i></span></label>
                    <input type="text" placeholder="Mother's Maiden Name" required />
                  </div>
                  <!-- State of Origin -->
                  <div class="state">
                    <div class="select-wrap">
                      <label><span class="entypo-user"><i class="fas fa-map-marker-alt"></i></span></label>
                      <select name="state" id="state">
                        <option value="" selected="selected">State of Origin</option>
                        <option value="Abuja FCT">Abuja FCT</option>
                        <option value="Abia">Abia</option>
                        <option value="Adamawa">Adamawa</option>
                        <option value="Akwa Ibom">Akwa Ibom</option>
                        <option value="Anambra">Anambra</option>
                        <option value="Bauchi">Bauchi</option>
                        <option value="Bayelsa">Bayelsa</option>
                        <option value="Benue">Benue</option>
                        <option value="Borno">Borno</option>
                        <option value="Cross River">Cross River</option>
                        <option value="Delta">Delta</option>
                        <option value="Ebonyi">Ebonyi</option>
                        <option value="Edo">Edo</option>
                        <option value="Ekiti">Ekiti</option>
                        <option value="Enugu">Enugu</option>
                        <option value="Gombe">Gombe</option>
                        <option value="Imo">Imo</option>
                        <option value="Jigawa">Jigawa</option>
                        <option value="Kaduna">Kaduna</option>
                        <option value="Kano">Kano</option>
                        <option value="Katsina">Katsina</option>
                        <option value="Kebbi">Kebbi</option>
                        <option value="Kogi">Kogi</option>
                        <option value="Kwara">Kwara</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Nassarawa">Nassarawa</option>
                        <option value="Niger">Niger</option>
                        <option value="Ogun">Ogun</option>
                        <option value="Ondo">Ondo</option>
                        <option value="Osun">Osun</option>
                        <option value="Oyo">Oyo</option>
                        <option value="Plateau">Plateau</option>
                        <option value="Rivers">Rivers</option>
                        <option value="Sokoto">Sokoto</option>
                        <option value="Taraba">Taraba</option>
                        <option value="Yobe">Yobe</option>
                        <option value="Zamfara">Zamfara</option>
                        <option value="Outside Nigeria">Outside Nigeria</option>
                      </select>
                      <span class="select__arrow"></span>
                    </div>
                  </div>
                  <!-- Address -->
                  <div class="address">
                    <label><span class="entypo-user"><i class="fas fa-map-marked-alt"></i></span></label>
                    <input type="text" placeholder="Residence Address" required />
                  </div>
        <!-- password -->
        <div class="password">
          <label><span class="entypo-user"><i class="fas fa-lock"></i></span></label>
          <input type="password" placeholder="Password" required />
        </div>
        <!-- button -->
        <button class="btn">Sign Up</button>
        <p>
          Already have an account? <a href="index.html" class="link">Sign in now <span
              class="entypo-right-thin"></span></a>
        </p>
      </form>
    </div> <!-- /signup-wrapper -->
  </div> <!-- /container -->
</body>

</html>
