<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
    integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" href="assets/css/Loginstyle.css">
  <title>Banka: SignUp</title>
</head>

<body>
  <div class="signup_container">
    <div class="signup-wrapper">
      <p><img src="assets/images/logo.png" alt="logo.png"></p>
      <h1>Sign-Up</h1>
      <form class="signup-form" action="USER/create_account.html">
        <!-- First Name -->
        <div class="f_name">
          <label><span class="entypo-user"><i class="fas fa-user"></i></span></label>
          <input type="text" placeholder="First Name" required />
        </div>
        <!-- Second Name -->
        <div class="s_name">
          <label><span class="entypo-user"><i class="fas fa-user"></i></span></label>
          <input type="text" placeholder="Second Name" required />
        </div>
        <!-- email -->
        <div class="email">
          <label><span class="entypo-user"><i class="fas fa-at"></i></span></label>
          <input type="email" placeholder="E-mail" required />
        </div>
        <!-- phone -->
        <div class="phone">
          <label><span class="entypo-user"><i class="fas fa-phone"></i></span></label>
          <input type="tel" placeholder="Phone" required />
        </div>
        <!-- password -->
        <div class="password">
          <label><span class="entypo-user"><i class="fas fa-lock"></i></span></label>
          <input type="password" placeholder="Password" required />
        </div>
        <!-- button -->
        <button class="btn">Sign Up</button>
        <p>
          Already have an account? <a href="login.html" class="link">Sign in now <span
              class="entypo-right-thin"></span></a>
        </p>
      </form>
    </div> <!-- /signup-wrapper -->
  </div> <!-- /container -->
</body>

</html>
