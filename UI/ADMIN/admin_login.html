<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="../assets/css/Loginstyle.css">
    <title>ADMIN : Login</title>
</head>
<body>
        <div class="login_container">
                <div class="login-wrapper">
                  <p><img src="../assets/images/logo.png" alt=""></p>
                  <h1>Admin Login</h1>
                  <form class="login-form" action="accounts.html">
                    <!-- email --> 
                    <div class="User-ID">
                      <label><span class="entypo-user"><i class="fas fa-at"></i></span></label>
                      <input type="text" placeholder="E-mail" required/>
                    </div>
                    <!-- password -->
                    <div class="password">
                      <label><span class="entypo-user"><i class="fas fa-lock"></i></span></label>
                      <input type="password" placeholder="Password" required/>
                    </div>
                    <!-- button -->
                    <button class="btn">Sign in</button>
                    <p>
                      Not an Admin?  <a href="../STAFF/staff_login.html" class="link">Staff login<span class="entypo-right-thin"></span></a>
                    </p>
                  </form>
                </div> <!-- /login-wrapper -->
              </div>  <!-- /container -->          
</body>
</html>
