<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/pagestyle.css">
    <title>Banka: Admin</title>
</head>

<body>
    <!----------------NAV BAR------------------->
    <nav class="navbar">
        <a href="#"><img id="logo" src="../assets/images/logo.png" alt="logo"></a>
        <label for="toggle"> &#9776; </label>
        <input type="checkbox" id="toggle">
        <ul class="desktop">
            <li> <a href="accounts.html"> <i class="fas fa-home" title="Home"></i></a></li>
            <li onclick="toggleDropdown()">
                <img src="../assets/images/avatar-1577909__340.png" alt="img_you">
            </li>
            <div class="dropdown">
                    <button class="dropbtn"><span id="userName"></span> |ADMIN. <i class="fas fa-sort-down"></i></button>
                    <div class="dropdown-content">
                            <a href="#" onclick="toggleCreateAccoutn('create_account_modal')">Create User</a>
                            <a href="../index.html"> Log out</a>
                    </div>
            </div>
        </ul>
        <ol>
            <li>
                <a href="accounts.html">Home</a>
            </li>
            <li><a href="#" onclick="toggleCreateAccoutn('create_account_modal')">Create User</a></li>
            <li> <a href="../index.html"> Log out</a></li>
        </ol>
    </nav>
    <!----------------NAV BAR------------------->
    <section class="body">
        <!--ALL Accounts Info-->
        <div id="all_accounts_info">
            <div id="tot_accts">
                <p class="tot_name">Total accounts</p>
                <p class="tot_value" id="totAcct"></p>
                <p class="tot_yesterday">Last Month: ---</p>
            </div>
            <div id="tot_sent">
                <p class="tot_name">Active accounts</p>
                <p class="tot_value" id="totActAcct"></p>
                <p class="tot_yesterday">Last Month: ---</p>
            </div>
            <div id="tot_recieved">
                <p class="tot_name">Dormant accounts</p>
                <p class="tot_value" id="totDomAcct"></p>
                <p class="tot_yesterday">Last Month: ---</p>
            </div>
            <div id="tot_balance">
                <p class="tot_name">Bank Balance</p>
                <p class="tot_value" id="totBal"></p>
                <p class="tot_yesterday">Last Month: ---</p>
            </div>
        </div>
        <!--ALL BANK ACCOUNTS-->
        <div id="all_bank_accounts">
            <table class="rwd-table">
                <tr>
                    <th></th>
                    <th>Email</th>
                    <th>Balance</th>
                    <th>Account Type</th>
                    <th>Account Number</th>
                    <th></th>
                </tr>
            </table>
        </div>
    </section>
    <!------------FOOTER------------>
    <footer>
        <p>&copy; Copyright Banka 2019</p>
    </footer>
    <!-------------Create User Modal------------>
    <div id="create_account_modal">

        <div class="modal_content"> 
            <div class="content_header">
                <span class="close" onclick="closemodal('create_account_modal')">&times;</span>
                <h1>Create User</h1>
            </div>
                <form class="signup-form" action="accounts.html">
                  <!-- Name -->
                  <div class="f_name">
                    <label><span class="entypo-user"><i class="fas fa-user"></i></span></label>
                    <input type="text" placeholder="Name" required />
                  </div>
                   <!-- Account Type -->
                  <div class="acct-type">
                      <div class="select-wrap">
                        <label><span class="entypo-user"><i class="fas fa-money-check-alt"></i></span></label>
                        <select name="acct-type" id="acct-type">
                          <option value="" selected="selected">Account Type</option>
                          <option value="admin-acct">Admin Account</option>
                          <option value="staff-acct">Cashier Account</option>
                         </select>
                        <span class="select__arrow"></span>
                      </div>
                    </div>
                  <!-- email -->
                  <div class="email">
                    <label><span class="entypo-user"><i class="fas fa-at"></i></span></label>
                    <input type="email" placeholder="E-mail" required />
                  </div>
                  <!-- phone -->
                  <div class="phone">
                    <label><span class="entypo-user"><i class="fas fa-phone"></i></span></label>
                    <input type="tel" placeholder="Phone" required />
                  </div>
                  <!-- password -->
                  <div class="password">
                    <label><span class="entypo-user"><i class="fas fa-lock"></i></span></label>
                    <input type="password" placeholder="Password" required />
                  </div>
                  <!-- button -->
                  <button class="btn">Create User</button>
      
                </form>
            </div>
        </div>

    <script src="../scripts/app.js"></script>
    <script src="../scripts/staffDasboard.js" async></script>
</body>

</html>
