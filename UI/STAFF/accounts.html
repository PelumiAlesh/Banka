<html lang="en">

<head>

    <link rel="stylesheet" href="../assets/css/pagestyle.css">
    <title>Banka: Admin</title>
</head>

<body>
    <!----------------NAV BAR------------------->
    <nav class="navbar">
        <a href="#"><img id="logo" src="../assets/images/logo.png" alt="logo"></a>
        <label for="toggle"> &#9776; </label>
        <input type="checkbox" id="toggle">
        <ul class="desktop">
            <li> <a href="accounts.html"> <i class="fas fa-home" title="Home"></i></a></li>
            <div class="dropdown">
                    <button class="dropbtn"><span id="userName"></span>  |Staff. <i class="fas fa-sort-down"></i></button>
                    <div class="dropdown-content">
                            <a href="../index.html"> Log out</a>
                    </div>
            </div>
        </ul>
        <ol>
            <li>
                <a href="accounts.html">Home</a>
            </li>
            <li> <a href="../index.html"> Log out</a></li>
        </ol>
    </nav>
    <!----------------NAV BAR------------------->
    <section class="body">
        <!--ALL Accounts Info-->
        <div id="all_accounts_info">
            <div id="tot_accts">
                <p class="tot_name">Total accounts</p>
                <p class="tot_value" id="totAcct"></p>
                <p class="tot_yesterday">Last Month: ---</p>
            </div>
            <div id="tot_sent">
                <p class="tot_name">Active accounts</p>
                <p class="tot_value" id="totActAcct"></p>
                <p class="tot_yesterday">Last Month: ---</p>
            </div>
            <div id="tot_recieved">
                <p class="tot_name">Dormant accounts</p>
                <p class="tot_value" id="totDomAcct"></p>
                <p class="tot_yesterday">Last Month: ---</p>
            </div>
            <div id="tot_balance">
                <p class="tot_name">Bank Balance</p>
                <p class="tot_value" id="totBal"></p>
                <p class="tot_yesterday">Last Month: ---</p>
            </div>
        </div>
        <!--ALL BANK ACCOUNTS-->
        <div id="all_bank_accounts">
            <table class="rwd-table">
                <tr>
                    <th></th>
                    <th>Email</th>
                    <th>Balance</th>
                    <th>Account Type</th>
                    <th>Account Number</th>
                    <th></th>
                </tr>
            </table>
        </div>
    </section>
