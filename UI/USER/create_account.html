<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
    integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" href="../assets/css/Loginstyle.css">
  <title>Banka: Create Account</title>
</head>

<body>
  <div class="crtAcct_container">
    <div class="crtAcct-wrapper">
      <p><img src="../assets/images/logo.png" alt="logo.png"></p>
      <h1>CREATE ACCOUNT</h1>
      <form class="crtAcct-form">
        <!-- Account Type -->
        <div class="acct-type">
          <div class="select-wrap">
            <label><span class="entypo-user"><i class="fas fa-money-check-alt"></i></span></label>
            <select name="acct-type" id="acct-type">
              <option value="" selected="selected">Account Type</option>
              <option value="savings-acct">Savings Account</option>
              <option value="Checkings-acct">Checkings Account</option>
              <option value="Retirement-acct">Retirement Account</option>
              <option value="Budget-acct">Budget Account</option>
              <option value="Property-acct">Property Account</option>
            </select>
            <span class="select__arrow"></span>
          </div>
        </div>
        <!-- Mother's Name -->
        <div class="m_name">
          <label><span class="entypo-user"><i class="fas fa-user"></i></span></label>
          <input type="text" placeholder="Mother's Maiden Name" required />
        </div>
        <!-- State of Origin -->
        <div class="state">
          <div class="select-wrap">
            <label><span class="entypo-user"><i class="fas fa-map-marker-alt"></i></span></label>
            <select name="state" id="state">
              <option value="" selected="selected">State of Origin</option>
              <option value="Abuja FCT">Abuja FCT</option>
              <option value="Abia">Abia</option>
              <option value="Adamawa">Adamawa</option>
              <option value="Akwa Ibom">Akwa Ibom</option>
              <option value="Anambra">Anambra</option>
              <option value="Bauchi">Bauchi</option>
              <option value="Bayelsa">Bayelsa</option>
              <option value="Benue">Benue</option>
              <option value="Borno">Borno</option>
              <option value="Cross River">Cross River</option>
              <option value="Delta">Delta</option>
              <option value="Ebonyi">Ebonyi</option>
              <option value="Edo">Edo</option>
              <option value="Ekiti">Ekiti</option>
              <option value="Enugu">Enugu</option>
              <option value="Gombe">Gombe</option>
              <option value="Imo">Imo</option>
              <option value="Jigawa">Jigawa</option>
              <option value="Kaduna">Kaduna</option>
              <option value="Kano">Kano</option>
              <option value="Katsina">Katsina</option>
              <option value="Kebbi">Kebbi</option>
              <option value="Kogi">Kogi</option>
              <option value="Kwara">Kwara</option>
              <option value="Lagos">Lagos</option>
              <option value="Nassarawa">Nassarawa</option>
              <option value="Niger">Niger</option>
              <option value="Ogun">Ogun</option>
              <option value="Ondo">Ondo</option>
              <option value="Osun">Osun</option>
              <option value="Oyo">Oyo</option>
              <option value="Plateau">Plateau</option>
              <option value="Rivers">Rivers</option>
              <option value="Sokoto">Sokoto</option>
              <option value="Taraba">Taraba</option>
              <option value="Yobe">Yobe</option>
              <option value="Zamfara">Zamfara</option>
              <option value="Outside Nigeria">Outside Nigeria</option>
            </select>
            <span class="select__arrow"></span>
          </div>
        </div>
        <!-- Address -->
        <div class="address">
          <label><span class="entypo-user"><i class="fas fa-map-marked-alt"></i></span></label>
          <input type="text" placeholder="Residence Address" required />
        </div>
        <!-- password -->
        <div class="bvn">
          <label><span class="entypo-user"><i class="far fa-credit-card"></i></span></label>
          <input type="number" placeholder="BVN : Bank Verification Number" required />
        </div>
        <!-- button -->
        <button class="btn">CREATE </button>
        <p>
          By clicking create account. It means you agree to our <a href="#" class="link">terms and condition? <span
              class="entypo-right-thin"></span></a>
        </p>
      </form>
    </div> <!-- /crtAcct-wrapper -->
  </div> <!-- /container -->
</body>

</html>
