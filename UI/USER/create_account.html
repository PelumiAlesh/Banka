<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
    integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" href="../assets/css/Loginstyle.css">
  <title>Banka: Create Account</title>
</head>

<body>
  <div class="crtAcct_container">
    <div class="crtAcct-wrapper">
      <p><img src="../assets/images/logo.png" alt="logo.png"></p>
      <h1>CREATE ACCOUNT</h1>
      <form class="crtAcct-form" action="dashboard.html">
        <!-- Account Type -->
        <div class="acct-type">
          <div class="select-wrap">
            <label><span class="entypo-user"><i class="fas fa-money-check-alt"></i></span></label>
            <select name="acct-type" id="acct-type">
              <option value="" selected="selected">Account Type</option>
              <option value="savings-acct">Savings Account</option>
              <option value="Checkings-acct">Checkings Account</option>
              <option value="Retirement-acct">Retirement Account</option>
              <option value="Budget-acct">Budget Account</option>
              <option value="Property-acct">Property Account</option>
            </select>
            <span class="select__arrow"></span>
          </div>
        </div>
        <!-- password -->
        <div class="bvn">
          <label><span class="entypo-user"><i class="fas fa-dollar-sign"></i></span></label>
          <input type="number" placeholder="Initial Deposit " required />
        </div>
        <!-- button -->
        <button class="btn" onclick="window.location.href='profile.html'">CREATE </button>
        <p>
          By clicking create account. It means you agree to our <a href="#" class="link">terms and condition? <span
              class="entypo-right-thin"></span></a>
        </p>
      </form>
    </div> <!-- /crtAcct-wrapper -->
  </div> <!-- /container -->
</body>
